default: &default
  dispatchers:
    - polling_interval: 1
      batch_size: 500

development:
  <<: *default
  workers:
    # AI Tasks - Each process has its own browser (1 thread per process)
    # In dev, run 2 browser workers for parallel task execution
    - queues: [ai_tasks]
      threads: 1
      processes: <%= ENV.fetch("AI_TASK_WORKERS", 2) %>
      polling_interval: 0.1

    # Other queues
    - queues: [screenshots, comparisons, default]
      threads: 3
      processes: 1
      polling_interval: 0.1

test:
  <<: *default
  workers:
    - queues: "*"
      threads: 3
      processes: 1
      polling_interval: 0.1

production:
  <<: *default
  workers:
    # AI Tasks - Dedicated browser workers
    # Each process runs a single browser instance for isolation
    # IMPORTANT: Use 1 thread per process - browsers are not thread-safe
    - queues: [ai_tasks]
      threads: 1
      processes: <%= ENV.fetch("AI_TASK_WORKERS", 4) %>
      polling_interval: 0.1

    # Screenshot capture - resource intensive, limited concurrency
    - queues: [screenshots]
      threads: <%= ENV.fetch("SCREENSHOT_WORKER_THREADS", 2) %>
      processes: <%= ENV.fetch("SCREENSHOT_WORKER_PROCESSES", 2) %>
      polling_interval: 0.1

    # Comparison processing
    - queues: [comparisons]
      threads: <%= ENV.fetch("COMPARISON_WORKER_THREADS", 3) %>
      processes: <%= ENV.fetch("COMPARISON_WORKER_PROCESSES", 1) %>
      polling_interval: 0.5

    # Default queue - general tasks
    - queues: [default]
      threads: <%= ENV.fetch("DEFAULT_WORKER_THREADS", 3) %>
      processes: <%= ENV.fetch("DEFAULT_WORKER_PROCESSES", 1) %>
      polling_interval: 0.5
