# PostgreSQL configuration for Vision
default: &default
  adapter: postgresql
  encoding: unicode
  # Pool size accounts for web threads + background job workers
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 }.to_i + ENV.fetch("JOB_CONCURRENCY") { 4 }.to_i %>

development:
  <<: *default
  database: vision_development

test:
  <<: *default
  database: vision_test

production:
  primary: &primary_production
    <<: *default
    database: vision_production
    username: vision
    password: <%= ENV["VISION_DATABASE_PASSWORD"] %>
  cache:
    <<: *primary_production
    database: vision_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: vision_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: vision_production_cable
    migrations_paths: db/cable_migrate
