# PostgreSQL configuration for Vision
default: &default
  adapter: postgresql
  encoding: unicode
  # Pool size accounts for web threads + background job workers
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 }.to_i + ENV.fetch("JOB_CONCURRENCY") { 4 }.to_i %>

development:
  <<: *default
  database: vision_development

test:
  <<: *default
  database: vision_test

production:
  primary: &primary_production
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
  cache:
    <<: *default
    url: <%= ENV.fetch("CACHE_DATABASE_URL") { ENV.fetch("DATABASE_URL", "").gsub(/vision_production/, "vision_production_cache") } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    url: <%= ENV.fetch("QUEUE_DATABASE_URL") { ENV.fetch("DATABASE_URL", "").gsub(/vision_production/, "vision_production_queue") } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    url: <%= ENV.fetch("CABLE_DATABASE_URL") { ENV.fetch("DATABASE_URL", "").gsub(/vision_production/, "vision_production_cable") } %>
    migrations_paths: db/cable_migrate
