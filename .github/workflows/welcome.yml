name: Welcome

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

permissions:
  issues: write
  pull-requests: write

jobs:
  welcome:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: |
            Thanks for opening your first issue here! We appreciate you taking the time to report this.

            A maintainer will review this soon. In the meantime:
            - Make sure you've provided all the requested information
            - Check our [Contributing Guide](CONTRIBUTING.md) for more details
            - Join the discussion in [GitHub Discussions](../../discussions)

            Welcome to the Brainz Lab community!
          pr-message: |
            Thanks for opening your first pull request! We're excited to have you contribute.

            A maintainer will review your PR soon. In the meantime:
            - Make sure all tests pass
            - Check that your code follows our style guidelines
            - Update documentation if needed

            Welcome to the Brainz Lab community!
